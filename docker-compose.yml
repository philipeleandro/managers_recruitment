version: '3'
services:
  web:
    build: .
    environment:
      DATABASE_PASSWORD: <%= Rails.application.credentials.dig(:database, :password) %>
      DATABASE_USERNAME: <%= Rails.application.credentials.dig(:database, :username) %>
      DATABASE_HOST: <%= Rails.application.credentials.dig(:database, :host) %>
      DATABASE_PORT: <%= Rails.application.credentials.dig(:database, :port) %>
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
    command: rails server -b 0.0.0.0

  postgres:
    image: postgres:16.1
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7.2
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
